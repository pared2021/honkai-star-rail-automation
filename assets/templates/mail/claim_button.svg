<svg width="80" height="32" viewBox="0 0 80 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="claimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="claimShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 按钮背景 -->
  <rect x="2" y="2" width="76" height="28" rx="6" ry="6" fill="url(#claimGradient)" stroke="#B8860B" stroke-width="1" filter="url(#claimShadow)"/>
  
  <!-- 按钮高光 -->
  <rect x="4" y="4" width="72" height="12" rx="4" ry="4" fill="#FFFFE0" opacity="0.4"/>
  
  <!-- 礼品盒图标 -->
  <rect x="8" y="10" width="12" height="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="12" y="8" width="4" height="16" fill="#DC143C"/>
  <rect x="6" y="14" width="16" height="4" fill="#DC143C"/>
  <polygon points="14,8 12,6 16,6" fill="#B22222"/>
  
  <!-- 领取文字 -->
  <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">领取</text>
</svg>