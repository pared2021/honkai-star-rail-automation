<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD8C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 信封背景 -->
  <rect x="8" y="20" width="48" height="32" rx="2" ry="2" fill="url(#envelopeGradient)" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- 信封顶部折叠 -->
  <polygon points="8,20 32,36 56,20" fill="#E6E6FA" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- 信封边缘线 -->
  <line x1="8" y1="20" x2="32" y2="36" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="56" y1="20" x2="32" y2="36" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- 邮票 -->
  <rect x="42" y="24" width="10" height="8" fill="#4169E1" stroke="#191970" stroke-width="1"/>
  <circle cx="47" cy="28" r="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 蜡封 -->
  <circle cx="32" cy="36" r="6" fill="url(#sealGradient)" stroke="#8B0000" stroke-width="1"/>
  <polygon points="32,32 35,36 32,40 29,36" fill="#FFD700" opacity="0.8"/>
  
  <!-- 地址线条 -->
  <line x1="12" y1="44" x2="40" y2="44" stroke="#696969" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="48" x2="36" y2="48" stroke="#696969" stroke-width="1" opacity="0.6"/>
  
  <!-- 文字标签 -->
  <text x="32" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">邮件</text>
</svg>