<svg width="80" height="32" viewBox="0 0 80 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <filter id="buttonShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 按钮背景 -->
  <rect x="2" y="2" width="76" height="28" rx="6" ry="6" fill="url(#buyGradient)" stroke="#006400" stroke-width="1" filter="url(#buttonShadow)"/>
  
  <!-- 按钮高光 -->
  <rect x="4" y="4" width="72" height="12" rx="4" ry="4" fill="#90EE90" opacity="0.3"/>
  
  <!-- 货币图标 -->
  <circle cx="14" cy="16" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  <text x="14" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B4513">¥</text>
  
  <!-- 购买文字 -->
  <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">购买</text>
</svg>