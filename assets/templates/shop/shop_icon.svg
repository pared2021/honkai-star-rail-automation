<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 商店建筑主体 -->
  <rect x="8" y="24" width="48" height="32" fill="url(#shopGradient)" stroke="#4A2C17" stroke-width="2"/>
  
  <!-- 屋顶 -->
  <polygon points="4,24 32,8 60,24" fill="url(#roofGradient)" stroke="#8B0000" stroke-width="1"/>
  
  <!-- 门 -->
  <rect x="26" y="36" width="12" height="20" fill="#654321" stroke="#4A2C17" stroke-width="1"/>
  <circle cx="35" cy="46" r="1" fill="#FFD700"/>
  
  <!-- 窗户 -->
  <rect x="12" y="30" width="8" height="8" fill="#87CEEB" stroke="#4A2C17" stroke-width="1"/>
  <line x1="16" y1="30" x2="16" y2="38" stroke="#4A2C17" stroke-width="1"/>
  <line x1="12" y1="34" x2="20" y2="34" stroke="#4A2C17" stroke-width="1"/>
  
  <rect x="44" y="30" width="8" height="8" fill="#87CEEB" stroke="#4A2C17" stroke-width="1"/>
  <line x1="48" y1="30" x2="48" y2="38" stroke="#4A2C17" stroke-width="1"/>
  <line x1="44" y1="34" x2="52" y2="34" stroke="#4A2C17" stroke-width="1"/>
  
  <!-- 招牌 -->
  <rect x="20" y="16" width="24" height="8" rx="2" ry="2" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- 烟囱 -->
  <rect x="46" y="12" width="4" height="12" fill="#696969" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- 文字标签 -->
  <text x="32" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">商店</text>
</svg>