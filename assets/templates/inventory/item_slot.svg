<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="slotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </linearGradient>
    <filter id="innerShadow">
      <feOffset dx="1" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- 物品槽背景 -->
  <rect x="2" y="2" width="44" height="44" rx="4" ry="4" fill="url(#slotGradient)" stroke="#555" stroke-width="1" filter="url(#innerShadow)"/>
  
  <!-- 内边框 -->
  <rect x="4" y="4" width="40" height="40" rx="2" ry="2" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
  
  <!-- 角落装饰 -->
  <polygon points="6,6 10,6 6,10" fill="#888" opacity="0.3"/>
  <polygon points="42,6 38,6 42,10" fill="#888" opacity="0.3"/>
  <polygon points="6,42 10,42 6,38" fill="#888" opacity="0.3"/>
  <polygon points="42,42 38,42 42,38" fill="#888" opacity="0.3"/>
  
  <!-- 中心十字线（空槽位标识） -->
  <line x1="24" y1="16" x2="24" y2="32" stroke="#444" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="24" x2="32" y2="24" stroke="#444" stroke-width="1" opacity="0.6"/