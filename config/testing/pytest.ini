[tool:pytest]
# pytest简化配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --color=yes
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    database: 数据库测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

# 最小版本要求
minversion = 6.0

# 测试超时配置（防止进程挂起）
timeout = 30
timeout_method = thread

# 测试收集配置
collect_ignore = 
    setup.py
    build
    dist
    __pycache__
    *.egg-info
    tests_backup

# 缓存配置
cache_dir = .pytest_cache