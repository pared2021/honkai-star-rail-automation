# 崩坏星穹铁道自动化助手 - 默认配置文件
# 此文件包含应用程序的默认设置
# 用户特定设置将保存在 user_config.json 中

[game]
# 游戏相关设置
resolution = 1920x1080
game_path = 
window_title = 崩坏：星穹铁道
process_name = StarRail.exe

[automation]
# 自动化设置
click_delay = 1.0
detection_threshold = 0.8
max_retry_count = 3
operation_timeout = 10.0
screenshot_interval = 0.5

[security]
# 安全设置
random_delay = true
safe_mode = true
max_continuous_failures = 5
emergency_stop_key = F12

[ui]
# 界面设置
theme = default
language = zh_CN
window_size = 1400x900
log_level = INFO
max_log_lines = 1000

[paths]
# 路径设置
data_dir = data
logs_dir = logs
config_dir = config
assets_dir = assets
templates_dir = assets/templates
screenshots_dir = data/screenshots

[database]
# 数据库设置
db_file = data/app.db
backup_interval = 24
max_backups = 7
auto_cleanup_days = 30

[logging]
# 日志设置
console_level = INFO
file_level = DEBUG
max_file_size = 10MB
backup_count = 5
log_format = {time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}

[performance]
# 性能设置
max_threads = 4
memory_limit = 512MB
cpu_limit = 80
optimize_screenshots = true
compress_logs = true

[network]
# 网络设置（如果需要）
timeout = 30
retry_count = 3
user_agent = HonkaiStarRailAutomation/1.0

[advanced]
# 高级设置
debug_mode = false
verbose_logging = false
profile_performance = false
enable_telemetry = false