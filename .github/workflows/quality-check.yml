            **æ£€æŸ¥é¡¹ç›®**:
            ${report.results.map(r => `- ${r.status === 'passed' ? 'âœ…' : 'âŒ'} ${r.name}: ${r.message}`).join('\n')}
            
            **æ€»è€—æ—¶**: ${(summary.total_duration / 1000).toFixed(2)}ç§’`;
            
            github.rest.issues.createComment({
